<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>
<body>
    <h1>Task 3</h1>
    <table border="1" cellpadding="5" cellspacing="0">
        <caption><b>Registration Form</b></caption>
        <tr>
            <td>First Name:</td>
            <td><input type="text" name="first_name"></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" name="last_name"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="email_id"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>Re Enter Password:</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" name="age"></td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td><input type="text" name="phoneno"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><textarea name="address" rows="4" cols="30"></textarea></td>
        </tr>
        <tr>
            <td>State:</td>
            <td><input type="text" name="state"></td>
        </tr>
        <tr>
            <td>Country:</td>
            <td><select name="country" id="country">
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Japan">Japan</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Languages Known:</td>
            <td>
                <input type="checkbox">English</input>
                <input type="checkbox">Kannada</input>
                <input type="checkbox">Telugu</input>
                <input type="checkbox">Tamil</input>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox">I Hereby declare all these details are true to my knowledge.</input>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <p>Log into <a href="www.acharya.ac.in">Acharya</a> website</p>
            </td>
        </tr>
        <tr>
        <td colspan="2" align="center">
          <button type="submit">Register</button>
        </td>
      </tr>
    </table>
</body>
</html>
