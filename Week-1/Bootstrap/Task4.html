<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form in a Box</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-label-icon {
      display: flex;
      align-items: center;
    }

    .form-label-icon i {
      margin-right: 0.5rem;
    }

    .form-box {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      margin-top: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
    }
  </style>
</head>

<body>

  <h1>Task 4</h1>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="form-box">
          <h2 class="mb-4 text-center">Contact Us</h2>

          <form class="needs-validation" novalidate>

            <div class="mb-3">
              <label for="firstName" class="form-label form-label-icon">
                <i class="bi bi-person-fill"></i> First Name
              </label>
              <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
              <div class="invalid-feedback">Please enter your first name.</div>
            </div>

            <div class="mb-3">
              <label for="lastName" class="form-label form-label-icon">
                <i class="bi bi-person-fill"></i> Last Name
              </label>
              <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
              <div class="invalid-feedback">Please enter your last name.</div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label form-label-icon">
                <i class="bi bi-envelope-fill"></i> E-Mail
              </label>
              <input type="email" class="form-control" id="email" placeholder="E-Mail Address" required>
              <div class="invalid-feedback">Please enter your email address.</div>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label form-label-icon">
                <i class="bi bi-telephone-fill"></i> Phone #
              </label>
              <input type="tel" class="form-control" id="phone" placeholder="(845)555-1212">
              <div class="invalid-feedback">Please enter your phone number.</div>
            </div>

            <div class="mb-3">
              <label for="address" class="form-label form-label-icon">
                <i class="bi bi-house-fill"></i> Address
              </label>
              <input type="text" class="form-control" id="address" placeholder="Address" required>
              <div class="invalid-feedback">Please enter your street address.</div>
            </div>

            <div class="mb-3">
              <label for="city" class="form-label form-label-icon">
                <i class="bi bi-building"></i> City
              </label>
              <input type="text" class="form-control" id="city" placeholder="City" required>
              <div class="invalid-feedback">Please enter your city.</div>
            </div>

            <div class="mb-3">
              <label for="state" class="form-label form-label-icon">
                <i class="bi bi-map-fill"></i> State
              </label>
              <select class="form-select" id="state" required>
                <option selected disabled value="">Please select your state</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
              </select>
              <div class="invalid-feedback">Please select your state.</div>
            </div>

            <div class="mb-3">
              <label class="form-label form-label-icon">
                <i class="bi bi-question-circle-fill"></i> Do you have hosting?
              </label>
              <div class="form-check">
                <input type="radio" class="form-check-input" name="hosting" id="hostingYes" value="yes">
                <label class="form-check-label" for="hostingYes">Yes</label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" name="hosting" id="hostingNo" value="no" checked>
                <label class="form-check-label" for="hostingNo">No</label>
              </div>
            </div>

            <div class="mb-3">
              <label for="projectDescription" class="form-label form-label-icon">
                <i class="bi bi-file-text-fill"></i> Project Description
              </label>
              <textarea class="form-control" id="projectDescription" rows="3" placeholder="Project Description"></textarea>
            </div>

            <button type="submit" class="btn btn-warning">Send</button>

          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Bootstrap Form Validation Script
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>

</body>

</html>
